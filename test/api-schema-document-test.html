<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>api-schema-document test</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  <script src="amf-loader.js"></script>
  <link rel="import" href="../api-schema-document.html">
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <api-schema-document></api-schema-document>
    </template>
  </test-fixture>

  <test-fixture id="Render">
    <template>
      <api-schema-render></api-schema-render>
    </template>
  </test-fixture>

  <script>
  /* global AmfLoader */
  [
    ['Full model', false],
    ['Compact model', true]
  ].forEach((item) => {
    suite(item[0], () => {
      let amfModel;
      suiteSetup(() => {
        return AmfLoader.load(item[1])
        .then((data) => {
          amfModel = data;
        });
      });

      suite('JSON schema', () => {
        let element;
        setup((done) => {
          element = fixture('Basic');
          element.amfModel = amfModel;
          const decl = element._computeDeclares(amfModel);
          element.shape = decl[1];
          flush(() => done());
        });

        test('exampleOnly is computed', () => {
          assert.isTrue(element.exampleOnly);
        });

        test('schemaOnly is computed', () => {
          assert.isFalse(element.schemaOnly);
        });

        test('schemaAndExample is computed', () => {
          assert.isFalse(element.schemaAndExample);
        });

        test('_examples is computed', () => {
          assert.typeOf(element._examples, 'array');
          assert.lengthOf(element._examples, 1);
        });

        test('_raw is undefined', () => {
          assert.isUndefined(element._raw);
        });

        test('Does not render tabs', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('paper-tabs');
            assert.notOk(node);
            done();
          });
        });
      });

      suite('XML schema', () => {
        let element;
        setup((done) => {
          element = fixture('Basic');
          element.amfModel = amfModel;
          const decl = element._computeDeclares(amfModel);
          element.shape = decl[4];
          flush(() => done());
        });

        test('exampleOnly is computed', () => {
          assert.isFalse(element.exampleOnly);
        });

        test('schemaOnly is computed', () => {
          assert.isFalse(element.schemaOnly);
        });

        test('schemaAndExample is computed', () => {
          assert.isTrue(element.schemaAndExample);
        });

        test('_examples is computed', () => {
          assert.typeOf(element._examples, 'array');
          assert.lengthOf(element._examples, 1);
        });

        test('_raw is computed', () => {
          assert.typeOf(element._raw, 'string');
        });

        test('Renders tabs', (done) => {
          flush(() => {
            const node = element.shadowRoot.querySelector('paper-tabs');
            assert.ok(node);
            done();
          });
        });
      });

      suite('_schemaChanged()', () => {
        let element;
        let declares;
        setup(() => {
          element = fixture('Basic');
          element.amfModel = amfModel;
          declares = element._computeDeclares(amfModel);
        });

        test('Sets exampleOnly to false when no shape', () => {
          element._setExampleOnly(true);
          element._schemaChanged({});
          assert.isFalse(element.exampleOnly);
        });

        test('Sets schemaOnly to false when no shape', () => {
          element._setSchemaOnly(true);
          element._schemaChanged({});
          assert.isFalse(element.schemaOnly);
        });

        test('Sets schemaAndExample to false when no shape', () => {
          element._setSchemaAndExample(true);
          element._schemaChanged({});
          assert.isFalse(element.schemaAndExample);
        });

        test('Clears _examples', () => {
          element._examples = [];
          element._schemaChanged({});
          assert.isUndefined(element._examples);
        });

        test('Clears _raw', () => {
          element._raw = [];
          element._schemaChanged({});
          assert.isUndefined(element._raw);
        });

        test('Clears state when @type not supported', () => {
          element._examples = [];
          const shape = declares[1];
          shape['@type'] = [];
          element._schemaChanged(shape);
          assert.isUndefined(element._examples);
        });
      });
    });
  });

  suite('_processExamples()', () => {
    let element;
    setup(() => {
      element = fixture('Basic');
    });

    test('Returns undefined when no argument', () => {
      const result = element._processExamples();
      assert.isUndefined(result);
    });

    test('Returns undefined when argument is empty array', () => {
      const result = element._processExamples([]);
      assert.isUndefined(result);
    });

    test('Calls _resolve() for each item in array', () => {
      const spy = sinon.spy(element, '_resolve');
      element._processExamples([{}, {}]);
      assert.equal(spy.callCount, 2);
    });
  });
  </script>
</body>
</html>
